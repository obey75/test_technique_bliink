<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Pokemon Classifier - Result</title>
</head>
<body>
    <h1>Pokemon Classifier - Result</h1>
    <p><img src="{{ img_path }}" alt="Pokemon Image"></p>
    
    <div class="types">
        <h3>Predicted Types:</h3>
        <ul>
            {% for label in predicted_labels %}
                <li>{{ label }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
